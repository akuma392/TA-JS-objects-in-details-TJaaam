<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script
      src="https://kit.fontawesome.com/c91808f2e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1>
        <i class="fas fa-book-open"></i>
        My<span>Book</span>List
      </h1> 
    </header>
    <main>
       <form class="form" action="">
           <legend>Input</legend>
           <input class="title" type="text" name="title">
           <legend>Author</legend>
           <input type="text" class="author" name="author">
           <legend>ISBN#</legend>
           <input type="text" class="serial" name="serial">

            <button class="btn">Add book</button>
       </form>

       <div class="heading">
           <li>
               Title
           </li>
           <li>
               Author
           </li>
           <li>
               ISBN#
           </li>
           <li>
               completed
           </li>
        </div>
       <ul>
           <!-- <li>
               Book1
           </li>
           <li>
               author1
           </li>
           <li>
               12345
           </li>
           <li>
               X
           </li> -->
       </ul>
    </main>
    <script src="index.js"></script>
    </body>
    </html>
